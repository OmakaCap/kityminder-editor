<div class="modal-header">
    <h3 class="modal-title">导入Jarvis节点</h3>
</div>
<div class="modal-body">
    <div>
        <label for="node-search">搜索节点</label>
        <input type="text" id="node-search" class="form-control search-input" ng-model="node_search">
    </div>
    <table class="table table-striped table-responsive" ng-init="load_all_nodes()">
        <thead>
            <tr>
                <th>节点名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody style="overflow: scroll">
            <tr ng-repeat="node in jarvis_nodes | filter:node_search">
                <td>{{ node.node_name }}</td>
                <td><a ng-click="import_jarvis_node(node.data)" style="cursor: pointer">导入</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
