<div class="modal-header">
    <h3 class="modal-title">{{ 'load-from-repo' | lang:'ui' }}</h3>
</div>
<div class="modal-body" >
    <table class="table table-striped" ng-init="load_all_jsons()">
        <thead>
            <tr>
                <th>Name</th>
                <th>Editor</th>
                <th>Comment</th>
                <th>Updated Datetime</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody ng-repeat="x in structs">
            <tr>
                <td>{{ x.name }}</td>
                <td>{{ x.user || '-' }}</td>
                <td>{{ x.comment || '-' }}</td>
                <td>{{ x.updated_datetime || '-' }}</td>
                <td><a ng-click="load_struct(x.json)" style="cursor: pointer">Load</a></td>

            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
